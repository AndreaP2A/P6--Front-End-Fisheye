<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="sort-container">
      <label for="sort-by">Trier par </label>
      <select id="sort-by" aria-label="Trier les médias">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
  </main>
  <div id="contact_modal" class="modal">
    <div class="modal-content">
      <header>
        <h2 id="modal_title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Fermer le formulaire de contact" class="close-modal">
      </header>
      <form>
        <div>
          <label for="firstName">Prénom</label>
          <input id="firstName" type="text" required>
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input id="lastName" type="text" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <div id="lightbox_modal" class="lightbox-modal" aria-hidden="true" role="dialog"
    aria-labelledby="lightbox-media-title">
    <!-- Whole Lightbox Container -->
    <div class="lightbox-content">
      <!-- Media Container -->
      <div class="lightbox-media-container" aria-live="polite">
      </div>
      <!-- Media Title -->
      <p class="lightbox-media-title"></p>
      <!-- Navigation Buttons -->
      <button id="prevButton" class="lightbox-prev" aria-label="Previous media"></button>
      <button id="nextButton" class="lightbox-next" aria-label="Next media"></button>
      <button id="closeButton" class="lightbox-close" aria-label="Close lightbox"></button>
    </div>
  </div>

  <script type="module" src="scripts/utils/contactForm.js" defer></script>
  <script type="module" src="scripts/templates/photographerTemplate.js" defer></script>
  <script type="module" src="scripts/pages/photographerPage.js" defer></script>
  <script type="module" src="scripts/utils/homeButton.js" defer></script>
</body>

</html>
